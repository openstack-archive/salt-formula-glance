parameters:
  kubernetes:
    control:
      configmap:
        glance-server:
          grains:
            os_family: Debian
          pillar:
            glance:
              server:
                enabled: true
                version: ${_param:glance_version}
                workers: 8
                database:
                  engine: mysql
                  host: ${_param:mysql_service_host}
                  port: 3306
                  name: glance
                  user: glance
                  password: ${_param:mysql_glance_password}
                registry:
                  host: 0.0.0.0
                  port: 9191
                bind:
                  address: 0.0.0.0
                  port: 9292
                identity:
                  engine: keystone
                  host: ${_param:keystone_service_host}
                  port: 35357
                  user: glance
                  password: ${_param:keystone_glance_password}
                  region: RegionOne
                  tenant: service
                message_queue:
                  engine: rabbitmq
                  host: ${_param:rabbitmq_service_host}
                  port: 5672
                  user: openstack
                  password: ${_param:rabbitmq_openstack_password}
                  virtual_host: '/openstack'
                storage:
                  engine: file
                cache:
                  engine: memcached