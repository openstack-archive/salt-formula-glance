log_collector:
  decoder:
    glance:
      engine: sandbox
      module_file: /usr/share/lma_collector/decoders/openstack_log.lua
      module_dir: /usr/share/lma_collector/common;/usr/share/heka/lua_modules
      adjust_timezone: true
  splitter:
    glance:
      engine: token
      delimiter: '\n'
  input:
    glance_log:
      engine: logstreamer
      log_directory: "/var/log"
      file_match: 'glance/(?P<Service>.+)\.log\.?(?P<Seq>\d*)$'
      differentiator: ['glance', '_', 'Service']
      priority: ["^Seq"]
      decoder: "glance_decoder"
      splitter: "glance_splitter"
metric_collector:
  trigger:
    glance_log_error_count:
      description: 'Too many errors have been detected in Glance logs.'
      severity: warning
      no_data_policy: okay
      rules:
      - metric: log_messages
        dimension:
          service: glance
          level: error
        relational_operator: '>'
        threshold: 0.1
        window: 70
        periods: 0
        function: max
    glance_api_local_endpoint:
      description: 'Glance API is locally down.'
      severity: down
      rules:
      - metric: openstack_check_local_api
        dimension:
          service: glance-api
        relational_operator: '=='
        threshold: 0
        window: 60
        periods: 0
        function: last
  alarm:
    glance_log_error_count:
      enable_notification: False
      activate_alerting: True
      triggers:
      - glance_log_error_count
      dimension:
        service: glance-control
    glance_api_local_endpoint:
      enable_notification: False
      activate_alerting: True
      triggers:
      - glance_api_local_endpoint
      dimension:
        service: glance-control
remote_collector:
  trigger:
    glance_api_remote_endpoint:
      description: 'Glance API is down.'
      severity: down
      rules:
      - metric: openstack_check_api
        dimension:
          service: glance-api
        relational_operator: '=='
        threshold: 0
        window: 60
        periods: 0
        function: last
  alarm:
    glance_api_remote_endpoint:
      enable_notification: False
      activate_alerting: True
      triggers:
      - glance_api_remote_endpoint
      dimension:
        service: glance-control
